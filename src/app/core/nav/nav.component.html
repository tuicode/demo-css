<aside class="main-sidebar">

    <section class="sidebar">

        <div class="user-panel">
            <div class="pull-left image">
                <img src="./assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#">
                    <i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>

        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview" *ngFor="let item of navItems" >
                <a routerLink="">
                    <i class="fa fa-dashboard"></i>
                    <span> {{item.displayName}}</span>
                    <span class="pull-right-container" *ngIf="item.children.length >0">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu" *ngFor="let child of item.children">

                    <li *ngIf="child.children.length > 0" class="treeview">
                        <a href="#">
                            <i class="fa fa-circle-o"></i>{{child.displayName}}
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu" *ngFor="let deepchild of child.children">
                            <li *ngIf="deepchild.children.length > 0" class="treeview">
                                <a href="#">
                                    <i class="fa fa-circle-o"></i> {{deepchild.displayName}}</a>
                            </li>
                        </ul>
                    </li>
                    <li *ngIf="child.children.length === 0">
                        <a href="#">
                            <i class="fa fa-circle-o"></i> {{child.displayName}}</a>
                    </li>
                </ul>
                <!-- <app-menu-item  [items]="item.children"></app-menu-item> -->

            </li>
        </ul>
    </section>
</aside>
