
<p-growl [(value)]="msgs">
</p-growl>

<div class="error-container">

  <div *ngIf="routeParams.message">
    <h1 *ngIf="routeParams?.status"> ERROR {{ routeParams?.status }}</h1>
    <br/>
    <h3 *ngIf="routeParams?.message">{{ routeParams?.message }}</h3>
    <br/>
    <h1 *ngIf="routeParams?.url && routeParams?.url !== '/'">Error in {{ routeParams?.url | uppercase }} page, sorry {{ routeParams?.user }} :(</h1>

    <a mat-raised-button [routerLink]="routeParams?.url" *ngIf="routeParams?.url && routeParams.status !== '404'">
      <h5>Go Back to {{routeParams?.url}}</h5>
    </a>
  </div>

</div>
