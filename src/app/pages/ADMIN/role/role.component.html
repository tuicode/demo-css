<button pButton type="button" label="New Role" routerLink="/roles/add" class="btn-add">
</button>
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Roles</h3>
  </div>
  <div class="box-body">
    <ifl-datatable [value]="roles" resizableColumns="true" [paginator]="false" (onRowSelect)="onRowSelect($event)">
      <ifl-column header="#" [filter]="false" [sortable]="false">
        <ng-template let-role="rowData" pTemplate="body">
          <a style="text-decoration: underline" routerLink="/roles/{{role.id}}">Edit</a>
        </ng-template>
      </ifl-column>
      <ifl-column field="roleid" header="{{'SysAdmin.Roles.RoleID' | translate}}"></ifl-column>
      <ifl-column field="description" header="{{'SysAdmin.Roles.Description' | translate}}"></ifl-column>
      <ifl-column field="active" header="{{'SysAdmin.Roles.Active' | translate}}" styleClass="chkbox-center">
        <ng-template let-role="rowData" pTemplate="body">
          <p-checkbox disabled="true" binary="true" [(ngModel)]="role.active"></p-checkbox>
        </ng-template>
      </ifl-column>
      <ifl-column field="lastmodifiedby" header="{{'SysAdmin.Roles.LastModifiedBy' | translate}}"> </ifl-column>
      <ifl-column header="{{'SysAdmin.Roles.LastModifiedDate' | translate}}">
        <ng-template let-role="rowData" pTemplate="body">
          {{role.lastmodifieddate | date:'dd/MM/yyyy hh:MM:ss'}}
        </ng-template>
      </ifl-column>
    </ifl-datatable>
  </div>
</div>
