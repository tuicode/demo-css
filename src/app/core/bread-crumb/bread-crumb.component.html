<h1 style="margin: 0; font-size: 24px;">
  {{title}}
</h1>
<ol class="breadcrumb">
  <i class="fa fa-home" *ngIf="breadcrumbs.length>0"></i>
  <span *ngIf="breadcrumbs.length>0">
    Home >
  </span>
  <li *ngFor="let breadcrumb of breadcrumbs">
    <a [routerLink]="[breadcrumb.url, breadcrumb.params]">
      {{ breadcrumb.label }}</a>
  </li>
</ol>
